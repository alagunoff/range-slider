<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/6.1.4/mocha.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/6.1.4/mocha.js"></script>
    <script>
      mocha.setup('bdd');
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.js"></script>
    <script>
      let assert = chai.assert;
    </script>

    <style>
      .hidden-input {
        display: none;
      }

      .lrs {
        position: relative;
        display: inline-block;
        width: 300px;
        height: 6px;
        background-color: #e5e5e5;
        border-radius: 5px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .lrs .lrs__bar {
        position: absolute;
        height: 100%;
      }
      .lrs .lrs__handle {
        position: absolute;
        left: 0;
        top: 50%;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        cursor: -webkit-grab;
        cursor: grab;
      }
      .lrs .lrs__handle_from {
        z-index: 1;
      }
      .lrs .lrs__handle_to {
        z-index: 2;
      }
      .lrs .lrs__handle_grabbed {
        cursor: -webkit-grabbing;
        cursor: grabbing;
      }
      .lrs .lrs__handle_last-grabbed,
      .lrs .lrs__handle_last-grabbed + .lrs__tip {
        z-index: 3;
      }
      .lrs .lrs__handle_hidden {
        display: none;
      }
      .lrs .lrs__tip {
        position: absolute;
        top: -42px;
        padding: 5px 8px;
        color: white;
        font-size: 14px;
        line-height: normal;
        border-radius: 5px;
      }
      .lrs .lrs__tip::before {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -4px;
        width: 8px;
        height: 8px;
        -webkit-transform: translate(-50%, 0) rotate(45deg);
        -ms-transform: translate(-50%, 0) rotate(45deg);
        transform: translate(-50%, 0) rotate(45deg);
      }
      .lrs .lrs__tip_hidden {
        display: none;
      }

      .lrs_aqua .lrs__bar,
      .lrs_aqua .lrs__handle,
      .lrs_aqua .lrs__tip,
      .lrs_aqua .lrs__tip::before {
        background-color: #53b6a8;
      }

      .lrs_red .lrs__bar,
      .lrs_red .lrs__handle,
      .lrs_red .lrs__tip,
      .lrs_red .lrs__tip::before {
        background-color: #e5573d;
      }
    </style>
  </head>

  <body>
    <input type="text" class="range" />

    <div id="mocha"></div>

    <script type="module" src="./controller-tests.js"></script>
  </body>
</html>
